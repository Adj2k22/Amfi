<main class="mt-wrap" *ngIf="materials.length>0&&materialsTokenIds.length>0">
  <section class="grid-mt">
    <h2>Materials</h2>
    <p>The materials this brand uses are listed right here. See where the materials from your piece of clothing are from by clicking on a material.</p>
    <div class="specs-mf"></div>

    <img class="mfimg" src="assets/img/materials.png">
  </section>


  <a *ngFor="let token of materialsTokenIds ;let i = index"  [routerLink]= "['../../materialInfo/'+token]" class="mt2">
    <p class="Poly">{{materials[i].type}}</p>
  </a>
</main>
